<main id="mainContent">
  <div class="container">
    <div class="row justify-content-center py-5">
      <h3>Home</h3>
    </div>
    <button (click)="hideJobs()">Hide all jobs</button>
    <div class="all-jobs">
      <button (click)="getAllJobs()">Get All Jobs</button>

      <div *ngIf="allJobs.length >= 1">
        <ul>
          <strong>All Job Listings </strong>
          <div *ngIf="allJobs[0]">
            <li
              *ngFor="
                let position of allJobs[0]['remoteok']['positions'];
                index as i;
                first as isFirst
              "
            >
              <a href="{{ position.link }}" target="_blank">
                {{ position.title }}
              </a>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <div class="firebase-jobs">
      <button (click)="getJobsFromFirebase()">Get Saved Jobs</button>

      <div *ngIf="jobList[0]">
        <ul>
          <strong>Job Titles </strong>

          <li *ngFor="let job of jobList; index as i; first as isFirst">
            {{ job.title }}
          </li>
        </ul>
      </div>
    </div>
    <!-- Remoteok -->
    <app-remoteok
      [hideAll]="hideAll"
      (setHideAll)="($setHideAll)"
    ></app-remoteok>
  </div>
</main>
