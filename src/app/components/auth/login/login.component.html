<div class="main__body">
  <div class="container">
    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">
              <form name="userform" method="post" #formCtrl="ngForm">
                <h3>Login Form</h3>
                <app-accept-terms [selection]="selection"></app-accept-terms>
                <div *ngIf="selection === 'Email'">
                  <app-email></app-email>
                </div>
                <div class="form-group">
                  <div *ngIf="selection === 'Facebook'">
                    <button
                      type="buton"
                      class="btn btn-block"
                      (click)="signInWithFacebook()"
                    >
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                      Login with Facebook
                    </button>
                  </div>
                  <div *ngIf="selection === 'Twitter'">
                    <button
                      type="button"
                      class="btn btn-block"
                      (click)="signInWithTwitter()"
                    >
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                      Login with Twitter
                    </button>
                  </div>
                  <div *ngIf="selection === 'Github'">
                    <button
                      type="button"
                      class="btn btn-block"
                      (click)="signInWithGithub()"
                    >
                      <i class="fa fa-github" aria-hidden="true"></i>
                      Login with Github
                    </button>
                  </div>
                  <div *ngIf="selection === 'Google'">
                    <button
                      type="button"
                      class="btn btn-block"
                      (click)="signInWithGoogle()"
                    >
                      <i class="fa fa-google" aria-hidden="true"></i>
                      Login with Google
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end card -->
  </div>
  <!-- end container -->
</div>
