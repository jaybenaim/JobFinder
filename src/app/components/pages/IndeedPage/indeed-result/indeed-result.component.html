<div class="card indeed__result">
  <div class="card-body">
    <a [href]="position.link">
      <p class="card-title">{{ position.title }}</p>

      <ul class="card-text requirements">
        <li
          *ngFor="let requirement of position.requirements"
          class="requirement"
        >
          {{ requirement }}
        </li>
      </ul>
    </a>
  </div>
</div>
