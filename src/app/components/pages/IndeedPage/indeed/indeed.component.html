<div class="container indeed__page-container">
  <h2>Search Indeed for jobs</h2>
  <form class="indeed__search-form">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="Search by title">Title</label>
          <input
            type="text"
            class="form-control"
            id="searchByTitle"
            placeholder="Search By Title..."
            name="type"
            (value)="getValue('type')"
            (change)="handleSearchQuery($event)"
          />
        </div>
        <div class="col">
          <label for="Search by salary">Salary</label>
          <input
            type="text"
            class="form-control"
            id="searchBySalary"
            placeholder="Search By Salary..."
            name="salary"
            (value)="getValue('type')"
            (change)="handleSearchQuery($event)"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-4">
          <label for="Search by City">City</label>
          <input
            type="text"
            class="form-control"
            placeholder="City"
            name="city"
            (change)="handleSearchQuery($event)"
          />
        </div>
        <div class="col-4">
          <label for="Search by Province">Province</label>
          <input
            type="text"
            class="form-control"
            placeholder="Province"
            name="province"
            (change)="handleSearchQuery($event)"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-outline-success indeed__search-btn"
            (click)="searchJobsFromIndeed($event)"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-12">
      <div
        *ngIf="isLoading"
        class="spinner-border text-success indeed__spinner"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div *ngIf="positions && positions.length >= 1">
    <div *ngFor="let position of positions">
      <app-indeed-result [position]="position"></app-indeed-result>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-indeed-pagination></app-indeed-pagination>
    </div>
  </div>
</div>
