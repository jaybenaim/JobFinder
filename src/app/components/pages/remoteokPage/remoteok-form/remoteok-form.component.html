<form class="indeed__search-form">
  <div class="form-group">
    <div class="form-row">
      <div class="col">
        <label for="Search by title">Title</label>
        <input
          type="text"
          class="form-control"
          id="searchByTitle"
          placeholder="Search By Title..."
          name="type"
          [value]="query"
          (change)="handleSearchQuery($event)"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-outline-success indeed__search-btn"
          (click)="searchJobsFromRemoteok($event, query)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-12">
    <div
      *ngIf="isLoading"
      class="spinner-border text-success indeed__spinner"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
