<div class="container remoteok__page-container">
  <div class="row">
    <h2>Search Remote OK for jobs</h2>
  </div>
  <app-remoteok-form [isLoading]="isLoading"></app-remoteok-form>

  <div *ngIf="positions.length >= 1">
    <div class="row">
      <h3 class="text-capitalize site-name">
        {{ siteName }}
      </h3>
    </div>
    <div class="row">
      <div class="site-description">
        <em>{{ description }}</em>
      </div>
    </div>
    <div class="results-grid-container">
      <ul class="grid-item results-grid-container--positions">
        <strong>Positions </strong>

        (
        {{
          positions.length
        }}
        )
        <button (click)="toggleShowItem('Positions')">
          Show {{ showPositions ? " Less" : " More" }}
        </button>
        <div *ngIf="showPositions">
          <li *ngFor="let position of positions">
            <a
              href="{{ position.link }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              {{ position.title }}
            </a>
          </li>
        </div>
      </ul>

      <ul class="grid-item results-grid-container--tags">
        <strong>Tags </strong>
        (
        {{
          tags.length
        }}
        )
        <button (click)="toggleShowItem('Tags')">
          Show {{ showTags ? " Less" : " More" }}
        </button>
        <div *ngIf="showTags">
          <li *ngFor="let tag of tags">
            {{ tag }}
          </li>
        </div>
      </ul>

      <ul class="grid-item results-grid-container--categories">
        <strong>Categories</strong>
        (
        {{
          categories.length
        }}
        )
        <button (click)="toggleShowItem('Categories')">
          Show {{ showCategories ? " Less" : " More" }}
        </button>
        <div *ngIf="showCategories">
          <li *ngFor="let category of categories">
            {{ category }}
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <!-- <app-indeed-pagination></app-indeed-pagination> -->
    </div>
  </div>
</div>
