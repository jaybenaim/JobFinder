<form class="container remoteok__search-form">
  <div class="form-group">
    <div class="form-row">
      <label for="Search by title">Title</label>
      <input
        type="text"
        class="form-control"
        id="searchByTitle"
        placeholder="Search By Title..."
        name="type"
        [value]="query"
        (change)="handleSearchQuery($event.target.value)"
      />
    </div>

    <div class="form-row">
      <button
        type="submit"
        class="btn btn-outline-success indeed__search-btn"
        (click)="searchJobsFromLinkedIn($event)"
      >
        Search
      </button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-12">
    <div
      *ngIf="isLoading"
      class="spinner-border text-success linked-in__spinner"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
