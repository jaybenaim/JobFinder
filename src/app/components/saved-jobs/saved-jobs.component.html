<div class="firebase-jobs">
  <button (click)="getJobsFromFirebase()">Get Saved Jobs</button>

  <div *ngIf="jobList && jobList.length >= 1">
    <button (click)="minimize()">Minimize</button>

    <ul>
      <strong>Job Titles </strong>

      <li *ngFor="let job of jobList; index as i; first as isFirst">
        {{ job.title }}
      </li>
    </ul>
  </div>
</div>
